<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Хэрэглэгчийн бүртгэл ба сэтгэгдэл</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
</head>
<body>
  <div class="container">
    <h2>Сэтгэгдэл үлдээх</h2>
    <form id="comment-form">
      <input type="text" placeholder="Таны нэр" required>
      <textarea placeholder="Сэтгэгдэлээ энд бичнэ үү..." required></textarea>
      <button type="submit">Илгээх</button>
    </form>

    <div class="comments-section">
      <h3>Сэтгэгдлүүд:</h3>
      <ul id="comments-list">
        <!-- Сэтгэгдэл энд нэмэгдэнэ -->
      </ul>
    </div>
  </div>

  <script>
    document.getElementById("comment-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = this.querySelector('input').value;
      const comment = this.querySelector('textarea').value;

      const li = document.createElement("li");
      li.innerHTML = `<strong>${name}</strong>: ${comment}`;
      document.getElementById("comments-list").appendChild(li);

      this.reset();
    });
  </script>
</body>
</html>
